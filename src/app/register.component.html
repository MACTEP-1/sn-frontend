<mat-card>
    <mat-card-header>
        <mat-card-title><h4>Register new user</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="example-full-width">
                <mat-label>Email: </mat-label>
                <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Enter email:" type="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password: </mat-label>
                <input [(ngModel)]="registerData.pwd" name="password" matInput placeholder="Enter password:" type="password">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Name: </mat-label>
                <input [(ngModel)]="registerData.name" name="name" matInput placeholder="Enter name:">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 100%">
                <mat-label>Description: </mat-label>
                <textarea [(ngModel)]="registerData.description" name="description" matInput placeholder="Enter description:"></textarea>
            </mat-form-field>
            <br>
            <button (click)="post()" mat-raised-button color="primary" type="button">Register</button>
        </form>
    </mat-card-content>
</mat-card>
